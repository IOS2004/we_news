<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Primary Meta Tags -->
    <title>WeNews - Stay Informed, Earn Rewards</title>
    <meta name="title" content="WeNews - Stay Informed, Earn Rewards" />
    <meta
      name="description"
      content="Read news, earn rewards, and grow your network with WeNews"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="WeNews - Stay Informed, Earn Rewards" />
    <meta
      property="og:description"
      content="Read news, earn rewards, and grow your network with WeNews"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="WeNews - Stay Informed, Earn Rewards"
    />
    <meta
      property="twitter:description"
      content="Read news, earn rewards, and grow your network with WeNews"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />

    <style>
      /* Global Reset and Base Styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      #root {
        height: 100%;
        width: 100%;
      }

      /* Desktop View - Make it look like a website */
      @media (min-width: 1024px) {
        body {
          background-color: #e5e7eb;
          display: flex;
          justify-content: center;
        }

        #root {
          max-width: 1200px;
          box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
          background-color: #ffffff;
        }
      }

      @media (min-width: 1440px) {
        #root {
          max-width: 1400px;
        }
      }

      /* Scrollbar Styling for Desktop */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Root container for React -->
    <div id="root"></div>

    <!-- The bundle script will be injected here by Metro/Expo -->
  </body>
</html>
